<html>
  <head>
    <base href="." />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <link rel="stylesheet" href="static/css/pygments-css/my.css" />
    <link rel="stylesheet" href="static/css/style.css" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="static/js/app.bundle.js"></script>
    <title>Chat Interface</title>
  </head>
  <body>
    <button class="hamburger">â˜°</button>

    <div class="sidebar">
      <button class="new-chat-btn">
        <svg
          stroke="currentColor"
          fill="none"
          stroke-width="2"
          viewBox="0 0 24 24"
          stroke-linecap="round"
          stroke-linejoin="round"
          height="24"
          width="24"
        >
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
        New Chat
      </button>
      <div class="chat-list"></div>
    </div>

    <div class="modal-overlay">
      <div class="modal">
        <div class="modal-header">Select Chat Model</div>
        <div class="model-options"></div>
        <div class="modal-footer">
          <button class="modal-btn" id="cancelModelSelection">Cancel</button>
          <button class="modal-btn primary" id="confirmModelSelection">
            Create Chat
          </button>
        </div>
      </div>
    </div>

    <div class="main-content">
      <div class="chat-header">
        <div class="model-indicator">
          <span id="currentModel">No chat selected</span>
        </div>
      </div>
      <div class="chat-container"></div>
      <div class="input-container">
        <div class="message-input">
          <textarea
            placeholder="Type your message here..."
            rows="1"
            disabled
          ></textarea>
          <button class="send-btn" disabled>
            <svg
              stroke="currentColor"
              fill="none"
              stroke-width="2"
              viewBox="0 0 24 24"
              stroke-linecap="round"
              stroke-linejoin="round"
              height="24"
              width="24"
            >
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
